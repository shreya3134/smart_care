<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Select Disease</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 2rem; }
  h1 { text-align: center; }
  ul { max-width: 400px; margin: auto; padding: 0; list-style: none; }
  li { background: white; margin: 0.5rem 0; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px #ccc; }
  a { text-decoration: none; color: #2c3e50; font-weight: bold; display: block; }
  a:hover { background: #3498db; color: white; padding-left: 0.5rem; transition: 0.3s; }
</style>
</head>
<body>
  <h1>Select Disease</h1>
  <ul>
    {% for disease in diseases %}
      <li><a href="{{ url_for('treatment') }}?disease={{ disease | urlencode }}">{{ disease }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
