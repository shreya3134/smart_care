<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - SmartCare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background: #fff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    h1 {
      margin: 0 0 10px;
      color: #ad1457;
    }
    h3 {
      margin: 0 0 25px;
      color: #6a1b9a;
      font-weight: normal;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #ad1457;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    a {
      color: #6a1b9a;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>SmartCare</h1>
    <h3>Disease Prediction System - Signup</h3>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter a Username" required>
      <input type="password" name="password" placeholder="Create a Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <footer>Made by Team SmartCare</footer>
  </div>
</body>
</html>
